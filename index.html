<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Match Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1>Sound Match Game</h1>
        <p>Press each button to match the sound that will be played below each button in the future.</p>
    </header>

    <main>
        <div class="button-grid">
            <button class="sound-button">Sound 1</button>
            <button class="sound-button">Sound 2</button>
            <button class="sound-button">Sound 3</button>
            <button class="sound-button">Sound 4</button>
            <button class="sound-button">Sound 5</button>
            <button class="sound-button">Sound 6</button>
            <button class="sound-button">Sound 7</button>
            <button class="sound-button">Sound 8</button>
            <button class="sound-button">Sound 9</button>
            <button class="sound-button">Sound 10</button>
            <button class="sound-button">Sound 11</button>
            <button class="sound-button">Sound 12</button>
            <button class="sound-button">Sound 13</button>
            <button class="sound-button">Sound 14</button>
            <button class="sound-button">Sound 15</button>
            <button class="sound-button">Sound 16</button>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
