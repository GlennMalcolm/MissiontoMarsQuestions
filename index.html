<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars: Student Interviews</title>
    <!-- Link to the CSS file in the assets/css folder -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Tell Me About Your Mars Mission</h1>
        <p>Click a category to see questions about your design and process!</p>
    </header>

    <main>
        <div class="buttons">
            <button onclick="showQuestion('inspiration')">Inspiration and Concept</button>
            <button onclick="showQuestion('challenges')">Design Challenges</button>
            <button onclick="showQuestion('precision')">Precision and Measurement</button>
            <button onclick="showQuestion('collaboration')">Team Collaboration</button>
            <button onclick="showQuestion('assembly')">Assembly and Testing</button>
            <button onclick="showQuestion('reflection')">Reflection and Growth</button>
        </div>
        <div id="questions">
            <p id="question1">Select a category to see the first question!</p>
            <p id="question2">Select a category to see the second question!</p>
        </div>
    </main>

    <!-- Link to the JavaScript file in the assets/js folder -->
    <script src="assets/js/script.js"></script>
</body>
</html>
