<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Match Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1>Sound Match Game</h1>
        <p>Press each button to match the sound that will be played below each button in the future.</p>
    </header>

    <main>
        <div class="button-grid">
            <!-- Column 1 -->
            <div class="button-column">
                <button class="sound-button" data-sound="sound1">Sound 1</button>
                <button class="sound-button" data-sound="sound2">Sound 2</button>
                <!-- Continue for each button -->
            </div>
            <!-- Column 2 -->
            <div class="button-column">
                <button class="sound-button" data-sound="sound9">Sound 9</button>
                <button class="sound-button" data-sound="sound10">Sound 10</button>
                <!-- Continue for each button -->
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
